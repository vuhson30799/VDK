<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/resources/css/registration.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div style="width: 100%">
            <form th:action="@{/registration}"
                  th:object="${userDTO}" method="post" class="form-registration text-center">
                <h2>Registration Form</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label style="width: 100%">
                            <input type="text" th:field="*{firstName}"
                                   placeholder="first name" class="form-control"/>
                        </label>
                        <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                               class="sr-only validation-message">
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label style="width: 100%">
                            <input type="text" th:field="*{lastName}"
                                      placeholder="Last Name" class="form-control"/>
                        </label>
                        <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                               class="validation-message">
                        </label>

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label for="department" class="sr-only"></label>
                        <select class="form-control" id="department" th:field="*{department}">
                            <option value="" style="color: #f5f5f5">Department</option>
                            <option th:each="department : ${departments}" th:value="${department.name}" th:text="${department.name}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label style="width: 100%">
                            <input type="text" th:field="*{email}" placeholder="Email"
                                   class="form-control"/>
                        </label>
                        <label
                                th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                class="validation-message">
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{username}" placeholder="User Name"
                               class="form-control"/> <label
                            th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                            class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="password" th:field="*{password}"
                               placeholder="Password" class="form-control"/> <label
                            th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                            class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Register User</button>
                    </div>
                </div>


                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>

            </form>
        </div>
    </div>
</div>

</body>
</html>
